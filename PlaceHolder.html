<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikä tämä on?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .inquiry-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-message {
            display: none;
            margin-top: 20px;
        }
        #continueButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container inquiry-container">
        <h1 class="text-center mb-4">Mikä tämä on?</h1>
        <div class="text-center">
            <img src="" class="img-fluid mb-4" id="mysteryImage">
        </div>
        <form id="inquiryForm">
            <div class="mb-3">
                <label for="userAnswer" class="form-label">Vastauksesi</label>
                <input type="text" class="form-control" id="userAnswer" placeholder="Kirjoita vastauksesi tähän">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary" style ="background-color:#AC9E6E;">Lähetä</button>
            </div>
        </form>
        <div class="alert alert-success result-message" id="correctMessage">
            Oikein!
        </div>
        <div class="alert alert-danger result-message" id="wrongMessage">
            Valitettavasti väärin. Yritä uudelleen!
        </div>
        <div class="text-center">
            <button id="continueButton" class="btn btn-secondary" style ="background-color:#AC9E6E;">Jatka</button>
        </div>
    </div>
    <script type="text/javascript" src="getQS.js"></script>
    </body>
    
</body>
</html>
