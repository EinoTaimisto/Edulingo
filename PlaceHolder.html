<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikä tämä on?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .inquiry-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container inquiry-container">
        <h1 class="text-center mb-4">Mikä tämä on?</h1>
        <div class="text-center">
            <img src="https://via.placeholder.com/300" alt="Tuntematon esine" class="img-fluid mb-4" id="mysteryImage">
        </div>
        <form id="inquiryForm">
            <div class="mb-3">
                <label for="userAnswer" class="form-label">Vastauksesi</label>
                <input type="text" class="form-control" id="userAnswer" placeholder="Kirjoita vastauksesi tähän">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Lähetä</button>
            </div>
        </form>
        <div class="alert alert-success result-message" id="correctMessage">
            Oikein! Tämä on <strong>ruisku</strong>. Sitä käytetään nesteiden pistämiseen tai vetämiseen.
        </div>
        <div class="alert alert-danger result-message" id="wrongMessage">
            Valitettavasti väärin. Yritä uudelleen!
        </div>
    </div>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userAnswer = document.getElementById('userAnswer').value.trim().toLowerCase();
            const correctAnswer = "ruisku";

            const correctMessage = document.getElementById('correctMessage');
            const wrongMessage = document.getElementById('wrongMessage');

            // Piilota aiemmat viestit
            correctMessage.style.display = "none";
            wrongMessage.style.display = "none";

            if (userAnswer === correctAnswer) {
                correctMessage.style.display = "block";
            } else {
                wrongMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
